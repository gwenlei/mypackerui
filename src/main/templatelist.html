<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 实例 - 基本的表格</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
			$.getJSON("/static/data/registerlog.json",function(result){
                                $.each(result, function(i, field){
                                        $("#reportb").append("<tr>");
                                        var parttext1=document.createElement("input");
                                        parttext1.id="clickt";
                                        parttext1.name="clickt";
                                        parttext1.type="checkbox";
                                        parttext1.value=field.timestamp;
                                        document.getElementById("reportb").appendChild(parttext1);
                                        $("#reportb").append("<td>"+field.timestamp+"</td>");
                                        $("#reportb").append("<td>"+field.name+"</td>");
                                        $("#reportb").append("<td>"+field.displaytext+"</td>");
                                        $("#reportb").append("<td>"+field.zonename+"</td>");
                                        $("#reportb").append("<td>"+field.format+"</td>");
                                        $("#reportb").append("<td>"+field.id+"</td>");
                                        $("#reportb").append("<td>"+field.hypervisor+"</td>");
                                        $("#reportb").append("<td>"+field.ostype+"</td>");
                                        $("#reportb").append("<td>"+field.url+"</td>");
                                        $("#reportb").append("<td>"+field.endpoint+"</td>");
                                        $("#reportb").append("<td>"+field.apikey+"</td>");
                                        $("#reportb").append("<td>"+field.secretkey+"</td>");
                                        $("#reportb").append("<td>"+field.username+"</td>");
                                        $("#reportb").append("<td>"+field.password+"</td>");
                                        $("#reportb").append("</tr>");
				});
		});
});
</script>
</head>
<body>
</br>
<form class="form-horizontal"  action="/templatelist" method="post">
<table class="table">
	<caption>templatelist</caption>
	<thead>
		<tr>
			<th>selected</th>
			<th>timestamp</th>
                        <th>name</th>
                        <th>displaytext</th>
                        <th>zonename</th>
			<th>format</th>
			<th>id</th>
			<th>hypervisor</th>
			<th>ostype</th>
			<th>url</th>
			<th>endpoint</th>
			<th>apikey</th>
			<th>secretkey</th>
			<th>username</th>
			<th>password</th>
		</tr>
	</thead>
	<tbody id="reportb">
	</tbody>
</table>
<button type="submit" class="btn btn-default">delete</button>
</form>
</body>
</html>
